<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hover Gallery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/jquery.menu-aim.js"></script>

        <script>
            // Hover Gallery
            $(function(){
                $(".ivm-gallery-thumbs").menuAim({
                    activate: function(a){
                        var idx = $(a).index();
                        $('.ivm-gallery-images > div').eq(idx).show();
                        $(".ivm-gallery-thumbs > li").eq(idx).addClass('ivm-active');
                    },  // fired on row activation
                    deactivate: function(a){
                        var idx = $(a).index();
                        $('.ivm-gallery-images > div').eq(idx).hide();
                        $(".ivm-gallery-thumbs > li").eq(idx).removeClass('ivm-active');
                    }  // fired on row deactivation
                });
            });
        </script>
        
        <style>
            .ivm-gallery-images > div {
                display:none;
            }
            .ivm-gallery-images > div.ivm-active {
                display:block;
            }
        </style>   
        
    </head>

    <body>
        
        <!-- gallery markup -->
        <div class="ivm-hover-gallery">
			<!-- thumbs -->
            <ul class="ivm-gallery-thumbs">
				<li><img src="images/image1.jpg" alt=""  style="height:50px;" /></li>
				<li><img src="images/image2.jpg" style="height:50px;" alt=""  /></li>
			</ul>
			<!-- images -->
			<div class="ivm-gallery-images">
				<div class="ivm-active"><img src="images/image1.jpg" alt="" /></div>
				<div><img src="images/image2.jpg" alt="" /></div>
			</div>
		</div>

    </body>
</html>
